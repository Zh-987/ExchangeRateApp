<div>
    <label for="year">Select Year:</label>
    <select id="year" [(ngModel)]="selectedYear">
      <!-- Add options for the years you want to display -->
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <!-- Add more options as needed -->
    </select>
    <button (click)="getCurrencyData()">Get Data</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of currencyData">
            <td>{{ formatDate(item.date) }}</td>
            <td>
              <div *ngFor="let keyValuePair of getObjectEntries(item.currencyValues)">
                {{ keyValuePair[0] }}: {{ keyValuePair[1] }}
              </div>
            </td>
          </tr>
    </tbody>
  </table>
